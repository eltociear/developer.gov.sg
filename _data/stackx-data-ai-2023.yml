# Keynotes
- type: Keynotes
  timeslot: 9:40 AM - 10:10 AM
  timeslot_metadata: 2023-07-18T09:40:00+08:00 - 2023-07-18T10:10:00+08:00
  title: "Opportunities in AI"
  desc: "AI, similar to electricity, is a General Purpose Technology with applications in all corners of the economy and all areas of society. In this presentation, I will describe some major technology trends in AI:
 <ul>
 <li>Generative AI, beyond being a powerful consumer tool (such as ChatGPT) is also a powerful developer tool that is enabling new applications in many industries, such as  finance, logistics, education, and healthcare.</li> 
 <li>Low code development platforms, including ones built on generative AI, is enabling more AI applications to be built not just in the tech sector, but in the “long tail” of AI applications.</li>
 <li>Technology developed and proven out in text processing is also making its way to other types of data, especially image data.</li> 
 </ul>
 <br>I will describe how these technology trends are creating new opportunities for everyone to create and use AI, and share some tips for doing so.
 <br>Finally, I will discuss the risks posed by AI, and how we can move forward to embrace its many benefits while mitigating its harms."
  speakers:
    - name: "Dr Andrew Ng"
      image: /assets/img/photos/andrew-ng.png
      title: "Managing General Partner at AI Fund, Founder of DeepLearning.AI, and an Adjunct Professor at Stanford University"
      desc: "Andrew Ng is the Managing General Partner at AI Fund, Founder of DeepLearning.AI, and an Adjunct Professor at Stanford University. As a pioneer both in machine learning and online education, Dr. Ng has changed countless lives through his work in AI, and has taught over 7 million people AI.  He was the founding lead of the Google Brain team, which led Google’s drive to adopt modern AI, as well as the chief scientist at Baidu.<br><br>He is also the co-founder and Chairman of Coursera – the world’s largest MOOC platform. He was also named one of the world’s 100 most influential people by TIME magazine in 2013. Dr. Ng now focuses his time primarily on his entrepreneurial ventures, looking for the best ways to accelerate responsible AI practices in the larger global economy."

- type: Keynotes
  timeslot: 10:10 AM - 10:25 AM
