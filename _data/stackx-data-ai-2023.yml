  title: "AI & Data for Tourism: eXtended Reality and Recommendations"
  desc: "To overcome Singapore’s land limitations, we need to extend our tourism offerings into the digital space to make Singapore a compact yet dynamic destination.  STB partnered Snap and Google, and leveraged their AI technologies for location identification and object recognition, to deliver immersive XR experiences.  I will also be sharing about an in-house built recommendation engine to help visitors discover relevant parts of Singapore more quickly."
