      desc: "Dr. Michael Zeller is the Head of Artificial Intelligence & Solutions at Temasek and is responsible for the investment company’s AI venture building and accelerating the deployment of AI technologies to create scalable AI products and solutions.<br><br>Dr. Michael Zeller joined Temasek in July 2020 and is a founding team and board member of Aicadium, a global tech company founded by Temasek in 2021 to provide Artificial Intelligence solutions to companies in its ecosystem and beyond. Temasek’s AI Centre of Excellence. Aicadium comprises a team of global, best-in-class AI talent seeking to empower companies to achieve better outcomes through the adoption and delivery of AI technologies and solutions. He also represents Temasek on the Board of Aicadium.<br><br>Prior to joining Temasek, Dr. Zeller was the CEO of Dynam.AI, an AI consultancy and solutions firm. He has over 20 years of experience as an entrepreneur, executive and advisor of technology-centric organisations.<br><br>Dr. Zeller led the Strategy & Innovation function at Software AG, an enterprise platform integration and IOT solutions provider. He was previously CEO and co-founder of Zementis, a leading software solutions provider for predictive analytics, which was acquired by Software AG. Before founding Zementis, Dr. Zeller was CEO at OTW Software, a company providing software engineering processes and design services, and worked in various engineering and IT roles with major aerospace corporations.<br><br>From 2013 to 2021, Dr. Zeller served as Secretary/Treasurer on the Executive Committee of ACM SIGKDD, the premier international organization for data science. With a special emphasis on applied machine learning and big data solutions, his mission as SIGKDD Executive Committee Member was to foster a strong partnership between research institutions & industry organisations as the key for the continued success of the global SIGKDD community."

