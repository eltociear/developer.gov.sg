- type: Workshops
  timeslot: 01:30 PM - 03:00 PM
  timeslot_metadata: 2023-07-17T13:30:00+08:00 - 2023-07-17T15:00:00+08:00
  title: "[Workshop B1] Vision-and-Language Research and Applications: Towards Universal Multimodal Intelligence"
  desc: "Vision-and-language research has received much success recently, enabling improved performance in many downstream multimodal AI applications. This talk will introduce the efforts from Salesforce Research in advancing state-of-the-art vision-and-language AI from two perspectives: library development and fundamental research. For the library, we introduce LAVIS (4.3k stars), a one-stop solution for vision-language research and applications. LAVIS is a central hub that supports 40+ vision-language models with a unified interface for training and inference. For research, we introduce our line of research work including ALBEF, BLIP, BLIP-2, and the latest InstructBLIP. In particular, this talk will focus on BLIP-2, a generic vision-language pre-training method that enables frozen LLMs to understand images."
  additional_info_1: "Who should attend | Open to all"
