  title: "Democratising Data and AI with Dolly"
  desc: "Join us for a keynote presentation as Databricks covers the recently released Dolly large language model (LLM) - the first open source, instruction-following LLM, fine-tuned on a human-generated instruction dataset licensed for research and commercial use."
