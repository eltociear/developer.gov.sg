- type: Presentations
  timeslot: 04:05 PM - 04:30 PM
  timeslot_metadata: 2023-07-18T16:05:00+08:00 - 2023-07-18T16:30:00+08:00
  title: "Empowering Public Officers, Democratising AI"
  desc: "Every new technology wave creates a new skills gap where we need to upskill and bridge. But it is also an opportunity to embrace it, and use it to enhance our way of working.​<br><br>The explosion of Generative AI technologies is one such wave. We must seize the opportunity to understand it, harness its power, and democratize its usage for all. This talk will delve into how GovTech plans to empower public officers to use AI effectively and equip them with the skills they need to thrive in a AI-driven future.​"
  speakers:
    - name: "Mr Joseph Tan"
      image: /assets/img/photos/joseph-tan.png
