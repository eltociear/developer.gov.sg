- type: Presentations
  timeslot: 03:15 PM - 03:40 PM
  timeslot_metadata: 2023-07-18T15:15:00+08:00 - 2023-07-18T15:40:00+08:00
  title: "XOps - Turning Data Into A Strategic Asset"
  desc: "The data engineering capability centre is building up our WOG muscles in DataOps and ModelOps, as strategic foundational capabilities that ensure our public service is well-placed to capitalise on the latest AI innovations and translate these to create value through production use cases. We are experimenting and trailblazing this via WOG systems like AG which democratises the infrastructure for agencies so they can focus on effectively leveraging their data to develop and deploy AI models at scale. To go far, our public and industry sectors have to learn from each other and embark on this transformation journey together."
  speakers:
