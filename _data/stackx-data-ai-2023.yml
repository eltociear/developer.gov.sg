  desc: "Recent developments in AI technology present significant new opportunities to transform the way we plan our city. AI has the potential to not just improve how we work, but also our capacity to deliver more holistic, integrated evidence based plans. Successful adoption of AI requires a clear strategy to co-create with stakeholders and overcome limitations associated with the technology. This talk will cover our perspectives and considerations for the use of AI technologies in various aspects of work at URA. Join us as we share insights from on-going projects to harness NLP for feedback analytics and case retrieval, as well as explorations into LLMs and Generative AI for public engagement. We will also discuss the outlook for AI in the Urban Planning and Design sector moving forward."
